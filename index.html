<!DOCTYPE html>
<html>

<head>
    <title>Random Fact Generator</title>
    <link rel="icon" href="faviconmonke.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="fact-container">
        <p id="fact">Loading...</p>
    </div>
    <img id="refresh" src="Refresh.svg" alt="Refresh">
    <img id="refresh-light" src="Refresh.svg" alt="Refresh" style="display: none;">
    
    <!-- Cooldown message box -->
    <div id="cooldown-message" style="display: none;">
        Cooldown: <span id="cooldown-timer">6.9</span>s
    </div>

    <div id="settings-selector">
        <button id="settings-btn">Settings</button>
    </div>

    <div id="settings-menu">
        <span class="close-btn">
            <img src="Close.svg" alt="Close" id="close-icon">
        </span>
        <div class="menu-header">Site Settings</div>
        <select id="language">
            <option value="en">English</option>
            <option value="he">Hebrew</option>
            <option value="ru">Russian</option>
        </select>
        <button id="toggle-glow">Toggle Glow</button>
        <button id="toggle-theme">Toggle Theme</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
