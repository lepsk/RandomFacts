<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <link rel="icon" href="faviconmonke.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div id="nav-bar">
        <input type="checkbox" id="nav-toggle" checked>
        <div id="nav-header">
            <a id="nav-title"span>Dumb Facts</a>
            <label for="nav-toggle">
                <span id="nav-toggle-burger"></span>
            </label>
            <hr>
        </div>
        <div id="nav-content">
            <div class="nav-button"><i class="fas fa-history"></i><span>History</span></div>
            <div class="nav-button"><i class="fas fa-star"></i><span>Fav Facts</span></div>
            <div class="nav-button"><i class="fas fa-fire"></i><span>Streak</span></div>
            <div class="nav-button"><i class="fas fa-chart-line"></i><span>Popular Facts</span></div>
            <hr>
            <div class="nav-button"><i class="fas fa-palette"></i><span>Themes</span></div>
            <div class="nav-button"><i class="fas fa-language"></i><span>Language</span></div>
            <div class="nav-button"><i class="fas fa-bell"></i><span>Notifications</span></div>
            <div class="nav-button"><i class="fas fa-microphone"></i><span>TTS</span></div>
            <hr>
            <div class="nav-button"><i class="fas fa-gem"></i><span>Premium</span></div>
            <div id="nav-content-highlight"></div>

        </div>
        <input type="checkbox" id="nav-footer-toggle">
        <div id="nav-footer">
            <div id="nav-footer-heading">
                <div id="nav-footer-avatar">
                    <img src="https://pbs.twimg.com/profile_images/1561846912399147010/eqAa8H3__400x400.jpg" alt="Avatar">
                </div>
                <div id="nav-footer-titlebox">
                    <a id="nav-footer-title" href="https://github.com/lepsk" target="_blank">lepsk</a>
                    <span id="nav-footer-subtitle">Owner</span>
                </div>
                <label for="nav-footer-toggle">
                    <i class="fas fa-caret-up"></i>
                </label>
            </div>
            <div id="nav-footer-content">
                This Is A Test
            </div>
        </div>
    </div>

    <div id="fact-container">
        <p id="fact">Loading...</p>
    </div>
    <img id="refresh" src="Refresh.svg" alt="Refresh">
    <img id="refresh-light" src="Refresh.svg" alt="Refresh" style="display: none;">
    <div id="cooldown-message" style="display: none;">
        Cooldown: <span id="cooldown-timer">6.9</span>s
    </div>
    <div id="settings-selector">
        <button id="settings-btn">Settings</button>
    </div>
    <div id="settings-menu">
        <span class="close-btn">
            <img src="Close.svg" alt="Close" id="close-icon">
        </span>
        <div class="menu-header">Site Settings</div>
        <select id="language">
            <option value="en">English</option>
            <option value="he">Hebrew</option>
            <option value="ru">Russian</option>
        </select>
        <button id="toggle-glow">Toggle Glow</button>
        <button id="toggle-light-theme">Light Theme</button>
        <button id="toggle-dark-theme">Dark Theme</button>
        <button id="toggle-navy-theme">Navy Theme</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
